<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <title>간단한 지도 표시하기</title>
    <script type="text/javascript" src="https://openapi.map.naver.com/openapi/v3/maps.js?clientId=aSMw2kHT7WQGbeNf5OVi"></script>
</head>
<body>
    <div id="map" style="width:100%;height:400px;"></div>

    <script>

        this.var1 = 37.3595704;
        this.var2 = 127.105399;

        var map = new naver.maps.Map('map', {
            center: new naver.maps.LatLng(this.var1, this.var2),
            zoom: 10
        });

        var marker = new naver.maps.Marker({
            position: new naver.maps.LatLng(this.var1, this.var2),
            map: map
        });        

        function CallScript(var1, var2) {
            marker.setMap(null);            
            marker = new naver.maps.Marker({
                position: new naver.maps.LatLng(var1, var2),
                map: map
            });            
            //marker.SetPosition(var1, var2);
        }
    </script>
</body>
</html>
